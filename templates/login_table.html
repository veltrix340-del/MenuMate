<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Login | Dashboard</title>

    <!-- Bootstrap Icons / FontAwesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* ---- Shared dark theme styles ---- */
        
         :root {
            --bg1: #0f172a;
            --bg2: #111827;
            --card: #0b1022cc;
            --border: #24304a;
            --text: #e5e7eb;
            --muted: #9ca3af;
            --brand: #60a5fa;
            --brand-2: #38bdf8;
            --danger: #ef4444;
            --success: #22c55e;
        }
        
        * {
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
            color: var(--text);
            background: radial-gradient(1200px 600px at 10% -10%, #1e3a8a33, transparent 60%), radial-gradient(900px 500px at 110% 110%, #0ea5e933, transparent 60%), linear-gradient(135deg, var(--bg1), var(--bg2));
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
            min-height: 100vh;
        }
        
        .card {
            width: 100%;
            max-width: 420px;
            background: linear-gradient(180deg, #0b132b, #0b1022);
            border: 1px solid var(--border);
            border-radius: 20px;
            box-shadow: 0 20px 60px #0008, inset 0 1px 0 #ffffff10;
            overflow: hidden;
            position: relative;
            isolation: isolate;
            animation: fadeUp .6s ease both;
            padding: 28px 24px;
        }
        
        .card::before {
            content: "";
            position: absolute;
            inset: -1px;
            border-radius: 22px;
            padding: 1px;
            background: linear-gradient(135deg, #3b82f6, #22d3ee, #a78bfa);
            -webkit-mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            animation: borderFlow 8s linear infinite;
            opacity: .65;
            z-index: -1;
        }
        
        @keyframes borderFlow {
            0% {
                background-position: 0%
            }
            100% {
                background-position: 200%
            }
        }
        
        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(14px)
            }
            to {
                opacity: 1;
                transform: translateY(0)
            }
        }
        
        .logo {
            margin-bottom: 20px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--brand);
        }
        
        .title {
            margin: 0 0 20px;
            font-size: 1.35rem;
            font-weight: 700;
            text-align: center;
        }
        
        .field {
            display: block;
            margin-bottom: 18px;
            text-align: left;
        }
        
        .label {
            display: block;
            font-size: .9rem;
            margin-bottom: 6px;
            color: #cbd5e1;
        }
        
        .input-wrap {
            position: relative;
        }
        
        .input-wrap input {
            width: 100%;
            background: #0b1227;
            color: var(--text);
            border: 1px solid #1e293b;
            border-radius: 12px;
            padding: 12px 44px 12px 14px;
            font-size: 1rem;
            outline: none;
            transition: border .2s, box-shadow .2s;
        }
        
        .input-wrap input:focus {
            border-color: #2b5bd9;
            box-shadow: 0 0 0 4px #2b5bd933;
        }
        
        .password-toggle {
            position: absolute;
            right: 14px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--muted);
        }
        
        .btn {
            width: 100%;
            border: 0;
            cursor: pointer;
            padding: 12px 16px;
            border-radius: 12px;
            font-weight: 700;
            color: #0b1022;
            background: linear-gradient(90deg, var(--brand), var(--brand-2));
            box-shadow: 0 8px 24px #0ea5e955, inset 0 1px 0 #ffffffaa;
            transition: transform .08s, box-shadow .2s;
        }
        
        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 14px 34px #0ea5e977;
        }
        
        .forgot {
            display: block;
            margin-top: 10px;
            font-size: .8rem;
            text-align: right;
            color: var(--muted);
            text-decoration: none;
        }
        
        .forgot:hover {
            color: var(--brand);
        }
        /* Notifications */
        
        @keyframes fadeOut {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }
        
        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            font-weight: 600;
            z-index: 9999;
            font-size: .9rem;
            animation: fadeOut 1s ease-in 3s forwards;
        }
        
        .notification.success {
            background: var(--success);
        }
        
        .notification.error {
            background: var(--danger);
        }
    </style>
</head>

<body>
    {% if messages %} {% for message in messages %}
    <div class="notification {{ message.tags }}">
        {{ message }}
    </div>
    {% endfor %} {% endif %}

    <div class="card">
        <div class="logo"><i class="fas fa-table"></i>Login</div>
        <h1 class="title">Sign In</h1>

        <form method="post" action="{% url 'table_login' %}">
            {% csrf_token %}

            <div class="field">
                <label for="username" class="label">Username</label>
                <div class="input-wrap">
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                </div>
            </div>

            <div class="field">
                <label for="password" class="label">Password</label>
                <div class="input-wrap">
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    <i class="fas fa-eye password-toggle" id="togglePassword"></i>
                </div>
                <a href="#" class="forgot">Forgot password?</a>
            </div>

            <button type="submit" class="btn">Sign In</button>
        </form>
    </div>

    <script>
        // Password toggle
        const togglePassword = document.querySelector("#togglePassword");
        const passwordInput = document.querySelector("#password");
        togglePassword.addEventListener("click", function() {
            const type = passwordInput.type === "password" ? "text" : "password";
            passwordInput.type = type;
            this.classList.toggle("fa-eye-slash");
        });
    </script>
</body>

</html>
