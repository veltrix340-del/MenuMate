<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cassa Cassandra | Welcome</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Great+Vibes&display=swap');

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at top, #1a1a1a, #000);
      overflow: hidden;
      color: #fff;
      cursor: pointer; /* Show that it's clickable */
    }

    .logo-container {
      text-align: center;
      animation: fadeIn 2s ease-in-out forwards;
    }

    /* Glowing wine glass */
    .logo-symbol {
      font-size: 80px;
      color: #d4af37;
      text-shadow: 0 0 15px #d4af37, 0 0 30px #d4af37;
      animation: pulse 2s infinite;
    }

    .logo-title {
      font-family: 'Playfair Display', serif;
      font-size: 60px;
      letter-spacing: 5px;
      margin: 15px 0;
      text-transform: uppercase;
      background: linear-gradient(90deg, #d4af37, #fff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shine 5s linear infinite;
    }

    .logo-subtitle {
      font-family: 'Great Vibes', cursive;
      font-size: 28px;
      color: #f5deb3;
      margin-bottom: 10px;
      animation: fadeInUp 2.5s ease-in-out forwards;
    }

    .divider {
      width: 120px;
      height: 3px;
      background: #d4af37;
      margin: 20px auto;
      border-radius: 2px;
      animation: expand 2s ease-out;
    }

    .tagline {
      font-size: 20px;
      color: #bbb;
      opacity: 0;
      animation: fadeIn 3s ease-in forwards 2s;
    }

    /* Floating particles */
    .particle {
      position: absolute;
      background: rgba(212,175,55,0.7);
      border-radius: 50%;
      pointer-events: none;
      animation: floatUp 10s linear infinite;
    }

    /* Animations */
    @keyframes pulse {
      0%, 100% { text-shadow: 0 0 15px #d4af37, 0 0 30px #d4af37; }
      50% { text-shadow: 0 0 30px #ffd700, 0 0 60px #ffd700; }
    }

    @keyframes shine {
      0% { background-position: -200px; }
      100% { background-position: 200px; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes expand {
      from { width: 0; }
      to { width: 120px; }
    }

    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 0.6; }
      100% { transform: translateY(-100vh); opacity: 0; }
    }
  </style>
</head>
<body onclick="redirectToMenu()">
  <div class="logo-container">
    <div class="logo-symbol">üç∑</div>
    <div class="logo-title">Cassa Cassandra</div>
    <div class="logo-subtitle">Fine Dining & Culinary Experience</div>
    <div class="divider"></div>
    <p class="tagline">Where Taste Meets Elegance</p>
    <p style="margin-top:30px; font-size:14px; color:#888;">(Click anywhere to continue)</p>
  </div>

  <script>
    // Floating gold particles
    function createParticle() {
      const particle = document.createElement("div");
      particle.classList.add("particle");
      const size = Math.random() * 8 + 4;
      particle.style.width = size + "px";
      particle.style.height = size + "px";
      particle.style.left = Math.random() * window.innerWidth + "px";
      particle.style.top = window.innerHeight + "px";
      particle.style.animationDuration = (Math.random() * 6 + 4) + "s";
      document.body.appendChild(particle);

      setTimeout(() => {
        particle.remove();
      }, 10000);
    }

    setInterval(createParticle, 300);

    // Redirect function (Django URL)
    function redirectToMenu() {
      window.location.href = "{% url 'customer_dashboard' %}"; 
      // replace 'menu' with the actual name of your Django urlpattern
    }
  </script>
</body>
</html>
